<div class="main">
  <div>
    <div
      appKeyShortcut
      [shortcuts]="shortcuts"
      name="COMP1"
      [disable]="disable"
    >
      {{ text }}
    </div>
  </div>

  <app-comp2></app-comp2>
  <app-comp3 *ngIf="enableCOMP3"></app-comp3>
</div>
<div>
  <button (click)="toggle()">{{ disable ? "Enable" : "Disable" }} Comp1</button>
  <button (click)="mountUnmount()">
    {{ enableCOMP3 ? "Unmount" : "Mount" }} component 3
  </button>
</div>
<app-summary></app-summary>
